<form (ngSubmit)="fazerPedido()" class="pedido-form">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input id="nome" [(ngModel)]="nome" name="nome" required class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" type="email" [(ngModel)]="email" name="email" required class="form-control">
  </div>
  <div class="form-group">
    <label for="endereco">Endereço:</label>
    <input id="endereco" [(ngModel)]="endereco" name="endereco" required class="form-control">
  </div>
  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input id="telefone" [(ngModel)]="telefone" name="telefone" required class="form-control">
  </div>
  <div class="form-group">
    <label for="tipoMovel">Tipo de Móvel:</label>
    <select id="tipoMovel" [(ngModel)]="tipoMovel" name="tipoMovel" class="form-control">
      <option *ngFor="let tipo of tiposMoveis" [value]="tipo">{{tipo}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="estilo">Estilo:</label>
    <select id="estilo" [(ngModel)]="estilo" name="estilo" class="form-control">
      <option *ngFor="let est of estilos" [value]="est">{{est}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cor">Cor:</label>
    <input id="cor" [(ngModel)]="cor" name="cor" required class="form-control">
  </div>
  <div class="form-group">
    <label for="material">Material:</label>
    <select id="material" [(ngModel)]="material" name="material" class="form-control">
      <option *ngFor="let mat of materiais" [value]="mat">{{mat}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tamanho">Tamanho:</label>
    <input id="tamanho" type="number" [(ngModel)]="tamanho" name="tamanho" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Fazer Pedido</button>
</form>

<div *ngIf="resultadoPedido" class="resultado">
  <h3>Resultado do Pedido:</h3>
  <p>{{resultadoPedido}}</p>

  <h4>Combinações com móveis existentes:</h4>
  <ul>
    <li *ngFor="let combinacao of combinacoes">
      {{ combinacao.movel.obterDescricao() }} -
      <span [ngClass]="{'text-success': combinacao.combina, 'text-danger': !combinacao.combina}">
        {{ combinacao.combina ? 'Combina' : 'Não combina' }}
      </span>
    </li>
  </ul>
</div>

<style>
  /* Estilo geral para o formulário */
  .pedido-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  /* Formatação de cada grupo de campo */
  .form-group {
    margin-bottom: 20px;
  }

  /* Estilo para labels */
  .form-group label {
    font-size: 1.1rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 5px;
    display: block;
  }

  /* Estilo para os inputs e selects */
  .form-control {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1rem;
    color: #333;
    background-color: #fff;
    transition: border 0.3s ease;
  }

  .form-control:focus {
    border-color: #007bff;
    outline: none;
  }

  /* Botão de envio */
  .btn {
    padding: 10px 20px;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  /* Estilo para a seção de resultados */
  .resultado {
    margin-top: 30px;
    background-color: #e9f7fc;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #cce4f7;
  }

  .resultado h3 {
    color: #333;
    margin-bottom: 10px;
  }

  .resultado ul {
    list-style-type: none;
    padding: 0;
  }

  .resultado ul li {
    padding: 5px 0;
    font-size: 1.1rem;
    font-weight: 500;
  }

  .text-success {
    color: #28a745;
    font-weight: bold;
  }

  .text-danger {
    color: #dc3545;
    font-weight: bold;
  }
</style>
